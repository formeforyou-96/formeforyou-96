<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support My Cause</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1588243824158524"
        crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans', sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .content {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            margin: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .total-amount, .visitor-count {
            font-size: 2rem;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 20px;
        }
        .ad-container {
            margin: 20px 0;
        }
        .note-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .note-button:hover {
            background-color: #45a049;
        }
        .news-feed {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            margin: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow-y: auto;
            max-height: 80vh;
        }
        .news-feed h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }
        .news-feed ul {
            list-style: none;
            padding: 0;
        }
        .news-feed li {
            margin-bottom: 10px;
        }
        .news-feed a {
            text-decoration: none;
            color: #007BFF;
        }
        .news-feed a:hover {
            text-decoration: underline;
        }
        .disclaimer {
            font-size: 0.9rem;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Support My Cause</h1>
        <p>Your small support can change the world.</p>

        <div class="visitor-count" id="visitor-count">
            Total Visitors: 0
        </div>

        <div class="total-amount" id="donation-amount">
            Total Ad Views: 0
        </div>

        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-1588243824158524"
                data-ad-slot="7962908009"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-1588243824158524"
                data-ad-slot="7962908009"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <a class="note-button" href="https://formeforyou-96.github.io" target="_blank">
            Watch Ads to Support
        </a>

        <div class="disclaimer">
            Part of the revenue generated from this site is used for operational and management expenses.
        </div>
    </div>

    <div class="news-feed">
        <h2>Global Issue News</h2>
        <ul id="news-list">
            <!-- News will be populated here -->
        </ul>
    </div>

    <script>
        let adViewCount = 0;
        let visitorCount = localStorage.getItem('visitorCount') || 0;

        function incrementAdView() {
            adViewCount++;
            document.getElementById('donation-amount').innerText = `Total Ad Views: ${adViewCount}`;
        }

        function incrementVisitor() {
            visitorCount++;
            localStorage.setItem('visitorCount', visitorCount);
            document.getElementById('visitor-count').innerText = `Total Visitors: ${visitorCount}`;
        }

        window.addEventListener('load', () => {
            incrementVisitor();
            fetchNews();

            const ads = document.querySelectorAll('.adsbygoogle');
            ads.forEach(ad => {
                ad.addEventListener('load', incrementAdView);
            });
        });

        async function fetchNews() {
            try {
                const unFeed = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://news.un.org/feed/subscribe/en/news/all/rss.xml');
                const reliefFeed = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://reliefweb.int/disasters/rss.xml');

                const unData = await unFeed.json();
                const reliefData = await reliefFeed.json();

                const allNews = [...unData.items, ...reliefData.items];

                const keywords = ['environment', 'war', 'refugee', 'hunger', 'disaster', 'famine', 'climate', 'conflict', 'poverty', 'aid', 'emergency'];

                const filteredNews = allNews.filter(item => {
                    const title = item.title.toLowerCase();
                    return keywords.some(keyword => title.includes(keyword));
                });

                const newsList = document.getElementById('news-list');
                newsList.innerHTML = '';

                filteredNews.slice(0, 5).forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = item.link;
                    a.target = '_blank';
                    a.textContent = item.title;
                    li.appendChild(a);
                    newsList.appendChild(li);
                });
            } catch (error) {
                console.error('Failed to fetch news:', error);
            }
        }
    </script>
</body>
</html>
