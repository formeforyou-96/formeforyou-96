<section id="home">
<h2>Home</h2>
<p>Welcome to "For Me, For You" – Changing the World through Capital.<br>("For Me, For You"에 오신 것을 환영합니다 – 자본으로 세상을 바꿉니다.)</p>

<section id="stock">
<h2>Stock Holdings<br>(보유 주식)</h2>
<div id="stock-list">
  <p id="stock1">보유 주식 1: 0주</p>
  <p id="stock2">보유 주식 2: 0주</p>
  <p id="stock3">보유 주식 3: 0주</p>
</div>
<input type="password" id="password" placeholder="비밀번호 입력">
<input type="text" id="new-stock1" placeholder="보유 주식 1 입력">
<input type="text" id="new-stock2" placeholder="보유 주식 2 입력">
<input type="text" id="new-stock3" placeholder="보유 주식 3 입력">
<button onclick="saveStock()">저장</button>
<script>
function saveStock() {
    const password = document.getElementById('password').value;
    if (password === '147852369') {
        const stock1 = document.getElementById('new-stock1').value;
        const stock2 = document.getElementById('new-stock2').value;
        const stock3 = document.getElementById('new-stock3').value;

        document.getElementById('stock1').innerText = `보유 주식 1: ${stock1}주`;
        document.getElementById('stock2').innerText = `보유 주식 2: ${stock2}주`;
        document.getElementById('stock3').innerText = `보유 주식 3: ${stock3}주`;

        localStorage.setItem('stock1', stock1);
        localStorage.setItem('stock2', stock2);
        localStorage.setItem('stock3', stock3);
        alert('저장되었습니다.');
    } else {
        alert('비밀번호가 틀렸습니다.');
    }
}

window.onload = function() {
    if (localStorage.getItem('stock1')) document.getElementById('stock1').innerText = `보유 주식 1: ${localStorage.getItem('stock1')}주`;
    if (localStorage.getItem('stock2')) document.getElementById('stock2').innerText = `보유 주식 2: ${localStorage.getItem('stock2')}주`;
    if (localStorage.getItem('stock3')) document.getElementById('stock3').innerText = `보유 주식 3: ${localStorage.getItem('stock3')}주`;
}
</script>
