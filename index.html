<script>
function thankYouPopup() {
    setTimeout(function() {
        alert('감사합니다! 후원해 주셔서 진심으로 감사드립니다.\nThank you for your support!');
    }, 1000);
}

const editBtn = document.getElementById('edit-btn');
const saveBtn = document.getElementById('save-btn');
const cancelBtn = document.getElementById('cancel-btn');
const inputArea = document.getElementById('input-area');
const stockAmount = document.getElementById('stock-amount');
const passwordInput = document.getElementById('password');
const newStockInput = document.getElementById('new-stock');

editBtn.addEventListener('click', () => {
    inputArea.style.display = 'block';
});

saveBtn.addEventListener('click', () => {
    const password = passwordInput.value;
    const newStock = newStockInput.value;

    if (password === '147852369') {
        stockAmount.innerText = `보유 주식 수: ${newStock}주`;
        inputArea.style.display = 'none';
        passwordInput.value = '';
        newStockInput.value = '';
    } else {
        alert('비밀번호가 올바르지 않습니다.');
    }
});

cancelBtn.addEventListener('click', () => {
    inputArea.style.display = 'none';
    passwordInput.value = '';
    newStockInput.value = '';
});
</script>
